			<div class="container">	
				<div class="row">
					<div class="col s12">
						<a data-ng-show="signedIn" ui-sref="base.products.add" class="btn">Add Products</a>
					</div>
					<div class="col s12 m4" data-ng-repeat="c in products">
						<div class="card">
							<div class="card-image">
							<img src="uploads/{{c.productImg ? c.productImg : '1480059473720-screenshot.png'}}">
								<span class="card-title">{{c.name}}</span>
							</div>
							<div class="card-content">
								<p>{{c.desc}}</p>
							</div>
							<div class="card-action">
								<a ui-sref="base.products.details">This is a link</a>
							</div>
						</div>
					</div>
				</div>
			</div>
